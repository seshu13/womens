[build]
  command = "npx nuxt build"
  publish = ".output/public"
  edge_functions = "true"

[build.environment]
  NODE_VERSION = "18"
  NITRO_PRESET = "netlify"

[[redirects]]
  from = "/_nuxt/*"
  to = "/_nuxt/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 